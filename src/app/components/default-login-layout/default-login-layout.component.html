<main>
    <section>
        <div class="container text-center my-5">
            <h1>Welcome to the Default Login Layout</h1>
            <p class="lead">This is a simple login page layout.</p>
            <p>Use the form below to log in.</p>
        </div>
    </section>
    <section>
        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
              <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>
          
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                  <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                  <input
                    formControlName="email"
                    id="email"
                    type="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Digite seu email"
                  />
                </div>
          
                <div class="mb-4">
                  <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Senha</label>
                  <input
                    formControlName="password"
                    id="password"
                    type="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Digite sua senha"
                  />
                </div>
          
                <button
                  type="submit"
                  [disabled]="loginForm.invalid"
                  class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
                >
                  Entrar
                </button>
              </form>
            </div>
          </div>
          
    </section>
</main>
